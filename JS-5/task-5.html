    <h2>05 Spam</h2>    
      <p>
        Напишите функцию, которая проверяет строку на содержание слов: spam, sex.      
      </p>             
    <label>
      String:
      <input type="text" id="string">
    </label>                  
    <button id="button">Execute</button>
    <div id="console"></div>
    <script>
      let button = document.getElementById('button');              

      let checkSpam = () => {
        let string = document.getElementById('string').value;      
        let result = string.toLowerCase().includes('sex') || string.toLowerCase().includes('spam');
        jsConsole.writeLine(result);                            
      }                         

      button.addEventListener('click', checkSpam);      
    </script>
