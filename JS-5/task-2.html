  <section>
    <h2>02 Compare Parameters</h2>
    <p>
      Напишите функцию, которая должна сравнить два параметра a и b и вернуть 1, если a равно b и -1, если a не равно b.
    </p>    
    <label>
      String1:
      <input type="text" id="string1">
    </label>
    <label>
      String2:
      <input type="text" id="string2">
    </label>
    <button id="button">Execute</button>
    <div id="console"></div>
    <script>
      let button = document.getElementById('button');      

      let compareParameters = function () {
        let string1 = document.getElementById('string1').value;
        let string2 = document.getElementById('string2').value;
        jsConsole.writeLine(string1 === string2 ? 1 : -1);
      }                         

      button.addEventListener('click', compareParameters);
    </script>
  </section>
