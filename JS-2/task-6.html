    <h2>06 Most Frequent</h2>
    <p>
      Напишите программу, которая найдет наиболее частое число в массиве. Вводить значения через пробел.
    </p>    
    <label>
      Sequence
      <input type="text" id="arr">
    </label>    
    <button id="execute">Execute</button>
    <div id="console"></div>
    <script>
      let button = document.getElementById('execute');

      function calculateMostFrequent() {
        let arr = document.getElementById('arr').value.trim().split(' ');
        jsConsole.writeLine('The input is:');
        jsConsole.writeLine(`[${arr}]`);

        let quantity = 1;
        let counter = 0;
        let item;

        for (let i = 0; i < arr.length; i++) {

          for (let j = i; j < arr.length; j++) {

            if (arr[i] == arr[j]) {
              counter++;
            }
            
            if (quantity < counter) {
              quantity = counter; 
              item = arr[i];
            }
          }
          
          counter = 0;
        }

        jsConsole.writeLine('The most frequent is:');
        jsConsole.writeLine(`${item} (${quantity} times)`) ;
      }          

      button.addEventListener('click', calculateMostFrequent);
    </script>
