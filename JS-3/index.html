    <h2>01 Last Digit</h2>
    <p>
      Напишите функцию, которая возвращает последнюю цифру заданного целого числа в виде английского слова.
    </p>
    <label>
      Number:
      <input type="text" id="number">
    </label>
    <button id="button">Execute</button>
    <div id="console"></div>
    <script>
      let button = document.getElementById('button');      

      let returnLastDigit = () => {
        let number = document.getElementById('number').value;
        let arr = ['Zero', 'One', 'Two', 'Three', 'Four', 'Five', 'Six', 'Seven', 'Eight', 'Nine'];
        jsConsole.writeLine(arr[number % 10]);
      }                                   

      button.addEventListener('click', returnLastDigit);      
    </script>
