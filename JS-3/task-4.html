    <h2>04 Div Count</h2>
    <p>
      Напишите функцию для подсчета количества тегов &lt;div&gt; на веб-странице.
    </p>        
    <button id="button">Execute</button>
    <div id="console"></div>
    <script>
      let button = document.getElementById('button');
      let divs = document.querySelectorAll('div');

      let calculateDiv = () => jsConsole.writeLine(divs.length);                            

      button.addEventListener('click', calculateDiv);
    </script>
